<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.getTitle()}"></title>
    <th:block th:replace="/fragment/css"></th:block>
</head>
<body class="single is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
	<header th:replace="/fragment/header"></header>

    <!-- Menu -->
    <section th:replace="/fragment/menu"></section>

    <!-- Main -->
    <div id="main">

        <!-- Post -->
        <article th:replace="/fragment/post :: post(post = ${post})"></article>

    </div>

    <!-- Footer -->
	<section th:replace="/fragment/footer"></section>

</div>

<!-- Scripts -->
<th:block th:replace="/fragment/js"></th:block>

</body>
</html>
