<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KIM HONG-IL</title>
    <th:block th:replace="/fragment/css"></th:block>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header th:replace="/fragment/header"></header>

    <!-- Menu -->
    <section th:replace="/fragment/menu :: isLogin(userEmail = ${userEmail})"></section>

    <!-- Main -->
    <div id="main">

        <!-- Posts -->
        <th:block th:replace="/fragment/posts :: posts(pages = ${pages})"></th:block>

        <!-- Pagination -->
        <ul th:replace="/fragment/pagination" :: pagination(pages = ${pages)></ul>

    </div>

    <!-- Sidebar -->
    <section th:replace="/fragment/sidebar :: sidebar(notify = ${notifies}, mini = ${pages})"></section>

</div>

<!-- Scripts -->
<th:block th:replace="/fragment/js"></th:block>

</body>
</html>
